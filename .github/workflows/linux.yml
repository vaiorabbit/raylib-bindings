name: Build (Linux)

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: 'update'
        fetch-depth: 1
        submodules: recursive

    - name: Setup OpenGL
      run: |
        sudo apt update
        sudo apt -y install libopengl-dev libxrandr-dev mesa-common-dev libxinerama-dev libxcursor-dev libxi-dev libx11-dev libxext-dev libxfixes-dev libwayland-bin

    - name: Check before
      run: ls -l lib/*

    - name: Run rebuild script
      run: |
        cd ${GITHUB_WORKSPACE}/script
        bash ./rebuild_libs_linux.sh
        cd ${GITHUB_WORKSPACE}

    - name: Check after
      run: ls -l lib/*

    - name: Commit new libraries
      continue-on-error: true
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}"
        git add lib/*
        git commit -a -m "commit by ${GITHUB_ACTOR} via GitHub Actions"
        git push --force-with-lease -u origin update
